<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="../../assets/css/style_kalender.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- Main Content -->
    <main class="main">
      <!-- Kalender Mini -->
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>

  <!-- Modal untuk Tambah Event -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="event-form">
        <label>Judul:</label>
        <input type="text" id="event-title" required><br>
        <label>Tanggal Mulai:</label>
        <input type="datetime-local" id="start-date" required><br>
        <label>Tanggal Selesai:</label>
        <input type="datetime-local" id="end-date" required><br>
        <label>Deskripsi:</label>
        <textarea id="description"></textarea>
        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script src="../../assets/js/script_kalender.js"></script>
</body>
</html>
